<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <div class="nav-section">
            <p><img src="./images/home.svg">Home</p>
            <p><img src="./images/account.svg">Profile</p>
            <p><img src="./images/message.svg">Messages</p>
            <p><img src="./images/history.svg">History</p>
            <p><img src="./images/task.svg">Tasks</p>
            <p><img src="./images/communities.svg">Communities</p>
        </div>
        <div class="branding-section">
            <p><img src="./images/setting.svg">Settings</p>
            <p>Support</p>
            <p>Privacy</p>
        </div>
    </div>
    <div class="main-container">
        <header>
            <form>
                <input type="text">
                <button type="submit">Icon</button>
            </form>
            <div class="user-notification">
                <i>Icon</i>
                <img class="user-img">
                <h3>User Name</h3>
            </div>
                <div>
                    <img>
                    <p>Hi there,</p>
                    <h2>User Name</h2>
                </div>
                <div class="header-btns">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
        </header>
        <main>
            <div class="main-section">
                <h3>Your Projects</h3>
                <div class="main-grid">

                </div>
            </div>
            <div class="main-section">
                <h3>Announcements</h3>
                <div></div>
                <h3>Trending</h3>
                <div></div>
            </div>
        </main>
    </div>
</body>
</html>
