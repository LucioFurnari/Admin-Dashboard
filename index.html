<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="view-dashboard"><img src="./images/view-dashboard.svg"><h2>Dashboard</h2></div>
        <ul class="nav-section">
            <li><a><img src="./images/home.svg">Home</a></li>
            <li><a><img src="./images/account.svg">Profile</a></li> 
            <li><a><img src="./images/message.svg">Messages</a></li>
            <li><a><img src="./images/history.svg">History</a></li> 
            <li><a><img src="./images/task.svg">Tasks</a></li>
            <li><a><img src="./images/communities.svg">Communities</a></li>
        </ul>
        <ul class="branding-section">
            <li><a><img src="./images/setting.svg">Settings</a></li>
            <li><a><img src="./images/support.svg">Support</a></li>
            <li><a><img src="./images/privacy.svg">Privacy</a></li>
        </ul>
    </div>
    <div class="main-container">
        <header>
            <form>
                <input type="text">
                <button type="submit">Icon</button>
            </form>
            <div class="user-notification">
                <i>Icon</i>
                <img class="user-img">
                <h3>User Name</h3>
            </div>
                <div>
                    <img>
                    <p>Hi there,</p>
                    <h2>User Name</h2>
                </div>
                <div class="header-btns">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
        </header>
        <main>
            <div class="main-section">
                <h3>Your Projects</h3>
                <div class="main-grid">

                </div>
            </div>
            <div class="main-section">
                <h3>Announcements</h3>
                <div></div>
                <h3>Trending</h3>
                <div></div>
            </div>
        </main>
    </div>
</body>
</html>
